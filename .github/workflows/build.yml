name: Translate and Build (Validation Only)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Translate missing languages (Libre)
        env:
          LIBRE_TRANSLATE_URL: ${{ secrets.LIBRE_TRANSLATE_URL || vars.LIBRE_TRANSLATE_URL }}
        run: npm run translate

      - name: Build site (root output)
        env:
          SITE_URL: ${{ secrets.SITE_URL || vars.SITE_URL }}
          BASE_PATH: ${{ secrets.BASE_PATH || vars.BASE_PATH || '' }}
          GENERATE_SITEMAP: true
          NODE_ENV: production
        run: npm run build

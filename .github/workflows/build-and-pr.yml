name: Build and PR Site

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Translate missing (Libre)
        env:
          LIBRE_TRANSLATE_URL: ${{ secrets.LIBRE_TRANSLATE_URL || vars.LIBRE_TRANSLATE_URL }}
        run: npm run translate

      - name: Build site
        env:
          SITE_URL: ${{ secrets.SITE_URL || vars.SITE_URL }}
          BASE_PATH: ${{ secrets.BASE_PATH || vars.BASE_PATH || '' }}
          GENERATE_SITEMAP: true
          NODE_ENV: production
        run: npm run build

      - name: Create pull request with build output
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(build): generate site [skip ci]"
          title: "Build output"
          body: "Automated build output."
          branch: build/output-${{ github.sha }}
          delete-branch: true
          labels: automerge

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
